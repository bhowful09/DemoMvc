<div ng-controller="CustomersCtrl" ng-init="getAllCustomers()">
    <p>{{deleteme}}</p>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>Country</th>
                <th>Phone</th>
                <th></th>
            </tr>
        </thead>
        <tr ng-repeat="x in customers">
            <td>{{ x.id }}</td>
            <td>{{ x.firstName }}</td>
            <td>{{ x.lastName }}</td>
            <td>{{ x.city }}</td>
            <td>{{ x.country }}</td>
            <td>{{ x.phone }}</td>
            <td></td>
        </tr>
    </table>
</div>
